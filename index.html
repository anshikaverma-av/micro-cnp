<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detect Image</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <!-- Status Bar -->
  <div id="statusBar" class="offline">Checking server status...</div>

  <h1>Image Detection</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit" disabled>Detect Images</button>
  </form>

  <div id="loader">Processing...</div>

  <div id="canvasContainer">
    <img id="uploadedImage" style="display:none;" />
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const API_BASE = "https://mini-project-api.onrender.com";
    const STATUS_INTERVAL = 15*3000; // ping every 3 seconds

    const statusBar = document.getElementById("statusBar");
    const form = document.getElementById("uploadForm");
    const button = form.querySelector("button");
    const loader = document.getElementById("loader");
    const uploadedImage = document.getElementById("uploadedImage");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // === SERVER STATUS CHECK ===
    async function checkServerStatus() {
      try {
        const res = await fetch(`${API_BASE}/ping`, { method: "GET" });
        if (!res.ok) throw new Error("Ping failed");

        statusBar.textContent = "✅ Server Online";
        statusBar.classList.remove("offline");
        statusBar.classList.add("online");
        button.disabled = false;
      } catch {
        statusBar.textContent = "❌ Server Offline — waiting to reconnect...";
        statusBar.classList.remove("online");
        statusBar.classList.add("offline");
        button.disabled = true;
      }
    }

    // Start checking status repeatedly
    checkServerStatus();
    setInterval(checkServerStatus, STATUS_INTERVAL);

    // === IMAGE UPLOAD + DETECTION ===
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select an image.");

      const imageUrl = URL.createObjectURL(file);
      uploadedImage.src = imageUrl;
      uploadedImage.style.display = "block";

      await new Promise((resolve) => (uploadedImage.onload = resolve));

      const displayedWidth = uploadedImage.clientWidth;
      const displayedHeight = uploadedImage.clientHeight;
      canvas.width = displayedWidth;
      canvas.height = displayedHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      loader.style.display = "block";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(`${API_BASE}/detect`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server Error: ${text}`);
        }

        const data = await response.json();
        loader.style.display = "none";

        if (!data.detections || data.detections.length === 0) {
          alert("No objects detected!");
          return;
        }

        const naturalWidth = uploadedImage.naturalWidth;
        const naturalHeight = uploadedImage.naturalHeight;
        const scaleX = displayedWidth / naturalWidth;
        const scaleY = displayedHeight / naturalHeight;

        ctx.lineWidth = 2;
        ctx.font = "16px Arial";
        ctx.textBaseline = "top";

        data.detections.forEach((det) => {
          const [x1, y1, x2, y2] = det.box.map((coord, i) =>
            i % 2 === 0 ? coord * scaleX : coord * scaleY
          );

          const color = "#00FF00";
          ctx.strokeStyle = color;
          ctx.fillStyle = color;

          ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

          const label = `${det.class} (${(det.confidence * 100).toFixed(1)}%)`;
          const textWidth = ctx.measureText(label).width;
          const textHeight = 18;
          ctx.fillRect(x1, y1 - textHeight, textWidth + 6, textHeight);

          ctx.fillStyle = "#000";
          ctx.fillText(label, x1 + 3, y1 - textHeight + 2);
        });
      } catch (err) {
        loader.style.display = "none";
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
