<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detectt image</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Image Detection</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit">Detect Images</button>
  </form>

  <div id="loader"></div>
  <div id="canvasContainer">
    <img id="uploadedImage" style="display:none;" />
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const uploadedImage = document.getElementById('uploadedImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select an image.");

      // Show the selected image
      const imageUrl = URL.createObjectURL(file);
      uploadedImage.src = imageUrl;
      uploadedImage.style.display = 'block';

      // Wait for image to load before adjusting canvas size
      await new Promise(resolve => uploadedImage.onload = resolve);

      // Set canvas to match displayed image size
      const displayedWidth = uploadedImage.clientWidth;
      const displayedHeight = uploadedImage.clientHeight;
      canvas.width = displayedWidth;
      canvas.height = displayedHeight;

      // Clear previous boxes
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Show loader
      loader.style.display = 'block';

      // Prepare form data
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://mini-project-api.onrender.com/detect', { 
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server Error: ${text}`);
        }

        const data = await response.json();
        loader.style.display = 'none';

        if (!data.detections || data.detections.length === 0) {
          alert("No objects detected!");
          return;
        }

        // Get natural image size for scaling
        const naturalWidth = uploadedImage.naturalWidth;
        const naturalHeight = uploadedImage.naturalHeight;
        const scaleX = displayedWidth / naturalWidth;
        const scaleY = displayedHeight / naturalHeight;

        // Draw bounding boxes
        ctx.lineWidth = 2;
        ctx.font = "16px Arial";
        ctx.textBaseline = "top";

        data.detections.forEach(det => {
          // Scale box coordinates
          const [x1, y1, x2, y2] = det.box.map((coord, i) => 
            i % 2 === 0 ? coord * scaleX : coord * scaleY
          );

          const color = "#00FF00";
          ctx.strokeStyle = color;
          ctx.fillStyle = color;

          // Draw rectangle
          ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

          // Draw label background
          const label = `${det.class} (${(det.confidence * 100).toFixed(1)}%)`;
          const textWidth = ctx.measureText(label).width;
          const textHeight = 18;
          ctx.fillRect(x1, y1 - textHeight, textWidth + 6, textHeight);

          // Draw text
          ctx.fillStyle = "#000";
          ctx.fillText(label, x1 + 3, y1 - textHeight + 2);
        });

      } catch (err) {
        loader.style.display = 'none';
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
